<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="header">
        <div class="progress-container">
          <div class="progress-bar" id="myBar" style="width: 0%;"></div>
        </div>
      </div>
      
    <header><h1>Title</h1></header>

    <div class="app">
        <div id="bound-one" class="scroll-bound">
            <div class="content">
                <video width="600" muted="" preload="">
                    <source src="https://cdn.ananaspizza.de/file/malte-image-store/v9-webm.webm" type="video/webm">
                    <p>Your user agent does not support the HTML5 Video element.</p>
                </video>
                <a href="#bound-two">
                    <p>Lorem ipsum dolor sit amet.</p>
                </a>
            </div>
        </div>

        <div class="inbetweens">
            <h1>You sure you want to proceed?</h1>
            <a href="#bound-two">yes</a>
        </div>
        <div class="inbetweens inbetweens-black">

        </div>
        
        <div id="bound-two" class="scroll-bound">
            <div class="content">
                <p>MP4 Video - Keyframe Interval 1</p>
                 <video width="600" muted="" preload="">
                   <source src="https://cdn.ananaspizza.de/file/malte-image-store/keyframe-interval-1.mp4" type="video/mp4">
                <p>Your user agent does not support the HTML5 Video element.</p>
          </video>
            </div>
        </div>
        
        <div id="bound-three" class="scroll-bound">
            <div class="content">
                <p>MP4 Video - Keyframe Interval 20</p>
                 <video width="600" muted="" preload="">
                   <source src="https://cdn.ananaspizza.de/file/malte-image-store/keyframe-interval-20.mp4" type="video/mp4">
                <p>Your user agent does not support the HTML5 Video element.</p>
          </video>
            </div>
        </div>
        
    </div>


<script>
    /* Scrollbar */
    window.onscroll = function() {myFunction()};

    function myFunction() {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("myBar").style.width = scrolled + "%";
    }

    /* Video Player */
    const registerVideo = (bound, video) => {
        bound = document.querySelector(bound);
        video = document.querySelector(video);
        
        const scrollVideo = ()=>{
            if(video.duration) { // Hvis videoen kører 
                // window.scrollY = scroll på y-axen, altså om vi scroller op eller ned
                const distanceFromTop = window.scrollY + bound.getBoundingClientRect().top;

                // Udregning af hvor langt vi har scrollet i procent
                const rawPercentScrolled = (window.scrollY - distanceFromTop) / (bound.scrollHeight - window.innerHeight);
                const percentScrolled = Math.min(Math.max(rawPercentScrolled, 0), 1);
                
                video.currentTime = video.duration * percentScrolled;
            }
            requestAnimationFrame(scrollVideo);
        }

        requestAnimationFrame(scrollVideo);
    }

    // Registrer alle video elementer på siden som skal kunne scrolles.
    // Første variable er det div-id som videoen er en del af.
    // Anden varaible er egentlig bare at finde selve video tagget inden for div id.
    registerVideo("#bound-one", "#bound-one video");
    registerVideo("#bound-two", "#bound-two video")
    registerVideo("#bound-three", "#bound-three video")
</script>

</body></html>
